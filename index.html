<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="countdown" >
        <h1>Timer App</h1>
        <div class="inputbox" >
        <input id="hours" placeholder="Hour" class="input1" type="text">
        <input id="minutes" min="0" max="59" placeholder="Minute" class="input1" type="text">
        <input id="seconds" min="0" max="59" placeholder="Second" class="input1" type="text">
    </div>
        <div id="display">
            Result will be shown 
        </div>
        <button id="start" class="button1">Start</button>
        <button id="reset" class="button1">reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
